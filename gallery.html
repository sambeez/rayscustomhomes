<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray's Construction</title>
    <link rel="stylesheet" href="style-main.css">
    <link rel="stylesheet" href="style-gallery.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul id="nav-list">
                <li id="nav-home">Home</li>
                <li id="nav-about">About</li>
                <li id="nav-services">Services</li>
                <li id="nav-contact">Contact Us</li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gallery" class="gallery">
            <div id="gallery-album-residential" class="gallery-album"></div>
            <div id="gallery-album-industrial" class="gallery-album"></div>
            <div id="gallery-album-commercial" class="gallery-album"></div>
        </section>
        <section id="contact-us">
            <h2 class="sub-heading">Contact Us</h2>
            <form action="">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="phone-number">Phone Number:</label><br>
                <input type="text" id="phone-number" name="phone-number"><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="email">Message:</label><br>
                <input type="textarea" id="message">
                <input type="submit" value="Submit">
            </form>
            <ul id="contact-list">
                <li>Ray's Custom Homes</li>
                <li>123 Street Lane</li>
                <li>Windsor, ON L4J 2N7</li>
                <li>519-555-6258</li>
                <li>ray@raysconstruction.com</li>
            </ul>
        </section>
    </main>

    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
